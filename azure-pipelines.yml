# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    npm install install @angular/cli -g
    npm install
    npm run build:ssr
  displayName: 'npm install and build'

- task: CopyFiles@2
  inputs:
    SourceFolder: 'dist/angular-ssr-csr-hybrid/server'
    Contents: '**'
    TargetFolder: 'client/angular-ssr-csr-hybrid/deploy-dist'

- task: CopyFiles@2
  inputs:
    SourceFolder: 'dist/browser/dist/angular-ssr-csr-hybrid/browser'
    Contents: '**'
    TargetFolder: 'client/browser/deploy-dist/browser'

- task: CmdLine@2
  inputs:
    script: 'rename main.js index.js'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure subscription 1(290386d7-b5ac-433a-8c4c-db95cc6c36b4)'
    appType: 'webAppLinux'
    WebAppName: 'angular-ssr-csr'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'