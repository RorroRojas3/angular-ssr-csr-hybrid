# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    npm install install @angular/cli -g
    npm install
    npm run build:ssr
  displayName: 'npm install and build'

- task: CopyFiles@2
  inputs:
    SourceFolder: 'dist/angular-ssr-csr-hybrid/server'
    Contents: '**'
    TargetFolder: 'client/angular-ssr-csr-hybrid/deploy-dist'

- task: CopyFiles@2
  inputs:
    SourceFolder: 'dist/angular-ssr-csr-hybrid/browser'
    Contents: '**'
    TargetFolder: 'client/browser/deploy-dist/browser'

- task: CmdLine@2
  inputs:
    script: |
      ls
      cd client
      ls
      cd server
      ls
      mv "client/angular-ssr-csr-hybrid/server/main.js" "client/angular-ssr-csr-hybrid/server/index.js"

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
